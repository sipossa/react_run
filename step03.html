<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react step03 - 조건문의 사용</title>
</head>

<body>
    <div id="app"></div>
</body>


<!-- 리액트도 javascript 라이버러리 당연히 cdn 황경에서 쓸 수 있음 -->
<!-- https://ko.reactjs.org/docs/add-react-to-a-website.html f리액트 홈페이지 참조 -->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    // 구조분해할당 Destructuring assignment
    const [var01, var02] = [1000, 2000];
    const var03 = 3000;
    const var04 = [3000, 4000, 5000, 6000];
    const var05 = [...var04]; //전개연산자 Spread Opertor
    var04.push(7000);
    console.log(var04);
    console.log(var05);
    const ele = (
        <div>
            <h1>이잼민 {var01}</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci, tempora?</p>
        </div>
    );
    // document.creatElement('div')
    const doc02 = (
        <div>
            {ele}
            {/* jsx 내부에는 if문을 사용할 수 없음 -- 삼항연산자 사용*/}
            <span>잼민이는 </span> {var03 ? var03 : null} 살 아이
            <ul>
                {var05.map(el => <li key={el}>{el}</li>)}
            </ul>
        </div>
    )
    console.log(var04);
    const 타겟 = document.querySelector('#app');
    ReactDOM.render(doc02, 타겟);
</script>

</html>

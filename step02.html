<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react step02</title>
</head>

<body>
    <div id="app"></div>
</body>


<!-- 리액트도 javascript 라이버러리 당연히 cdn 황경에서 쓸 수 있음 -->
<!-- https://ko.reactjs.org/docs/add-react-to-a-website.html f리액트 홈페이지 참조 -->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    const ele = (
        <div>
            <h1>이잼민</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci, tempora?</p>
        </div>
    );

    const doc02 = (
        <div>
            {ele}
            {console.log(ele)}
        </div>
    )

    const 타겟 = document.querySelector('#app');
    ReactDOM.render(doc02, 타겟);
</script>

</html>
